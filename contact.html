---
layout: page
title: "contact"

scripts: |
    <script>
        window.onload = () => {
            document.querySelector(".contact-form #subject").value = getParameterByName("subject");
            document.querySelector(".contact-form #message").value = getParameterByName("message");
        }
    </script>
---
<form class="contact-form" method="POST" action="https://formspree.io/joyce.sackett@gmail.com">
    <label>Contact Joyce Sackett</label>
    <br/>
    <input id="subject" name="_subject" type="text" placeholder="Subject">
    <input id="email" name="_email" type="email" placeholder="Your E-mail">
    <textarea id="message" name="_message" placeholder="Insert message here"></textarea>
    <button type="submit">Send</button>
</form>
