---
layout: default
permalink: /books/index.html
---
<div class="book-detail">
    <h3>{{ page.title }}</h3>
    <div class="description">
        <img src="{{ page.cover }}" alt="Book Cover" width="40%" style="float:left; margin: 0 1rem 1rem;">
        <p>{{ page.description }}</p>
    </div>
    <br style="clear:left;">
    <br>
    <p>Available through your favorite bookstore or online at...</p>
    <div class="links">
    {% for link in page.links %}
        <a href="{{ link.url }}" {% if link.img == 'none' %}class="button"{% endif %}>
        {% if link.img != 'none' %}
            <img src="{{ link.img }}" alt="{{ link.title }}" width="100px">
        {% else %}
            <p>{{ link.title }}</p>
        {% endif %}
        </a>
    {% endfor %}
    </div>
</div>
