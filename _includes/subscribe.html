<h3 class="subscribe-prompt" style="text-align: center;">Subscribe to receive instant notifications when a new post is released</h3>
<form class="subscribe-form" onsubmit="subscribe(event.target); return false;">
        <input type="text" placeholder="Name" name="name" required>
        <br/>
        <input type="email" placeholder="Email address" name="address" required>
        <br/>
        <button type="submit">Subscribe</button>
</form>
